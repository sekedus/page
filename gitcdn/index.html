  <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
  <div class="bd">
      <div class="content">
          <p class="hero">
        <strong>GitCDN</strong> serves raw files directly from GitHub with proper <strong>Content-Type</strong> headers and a super fast CDN!
      </p>

      <div class="pure-g-r url-helper">
          <div class="pure-u-1">
              <p id="url-host">
                  <input id="xyz" class="xyz" type="radio" name="hostname" value="gitcdn.xyz">
                  <label for="xyz">gitcdn.xyz</label>
                  <input id="link" class="link" type="radio" name="hostname" value="gitcdn.link" checked>
                  <label for="link">gitcdn.link</label>
                  <input id="app" class="app" type="radio" name="hostname" value="gitcdn.herokuapp.com">
                  <label for="app">gitcdn.herokuapp.com</label>
              </p>
          </div>
		  
          <div class="pure-u-1">
              <p id="url-form">
                  <label for="url" class="offscreen">GitHub URL:</label>
                  <input id="url" class="url" type="url" placeholder="Paste a link to a raw GitHub file" autofocus>
              </p>
          </div>

          <div class="column pure-u-1-1">
              <h2>Use this URL to always get the latest commit</h2>

              <p class="target-url-container">
              <input id="url-dev" class="url" placeholder="user/repo/master/file" readonly>
              </p>

          </div>
      </div>
      </div>
