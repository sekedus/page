<!DOCTYPE html>
<!-- saved from url=https://web.archive.org/web/20130713072921/https://arrahmah.com/jadwal-shalat/ -->
<html lang="id">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Shalat</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <script>
  (function() {
    var bg_color = location.search.match(/.*(?:[\?&]|&amp;)bg=([^\?&]*)/i);
    bg_color = (bg_color) ? bg_color[1] : '097900';
    document.body.style.backgroundColor = '#' + bg_color;
  })();
  </script>
  <div id="wrap">
    <div class="inner">
      <h1>Waktu Shalat</h1>

      <a href="javascript:;" title="">
      <div id="clock">
        <div class="time">00:00:00</div>
        <!-- span class="zone">WIB</span -->

        <select id="select_zone">
          <option value="7" selected="selected">WIB (GMT+7)</option>
          <option value="8">WITA (GMT+8)</option>
          <option value="9">WIT (GMT+9)</option>
        </select>

      </div>
      </a>

      <div id="location">
        <a href="javascript:;" title="Klik untuk ganti lokasi">
          <div class="name">-</div>
        </a>

        <select id="select_city"></select>
      </div>

      <ul id="pray">
        <li>
          <span class="name">Subuh</span>
          <span class="time">-</span>
        </li>
        <li>
          <span class="name">Zhuhur</span>
          <span class="time">-</span>
        </li>
        <li>
          <span class="name">Ashar</span>
          <span class="time">-</span>
        </li>
        <li>
          <span class="name">Maghrib</span>
          <span class="time">-</span>
        </li>
        <li>
          <span class="name">Isya'</span>
          <span class="time">-</span>
        </li>
      </ul>

      <div id="date">-</div>
    </div>
  </div>

  <script data-main="main" src="./require.js"></script>
</body>
</html>
