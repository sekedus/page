<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Regexify (live JavaScript RegEx tester)</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
<link rel="apple-touch-icon" href="img/logo.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="no">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="stylesheet" href="css/main.min.css">
</head>
<body hidden>
<div class="page-header"><h1>Regexify <small>live JavaScript RegEx tester</small><span class="source"><a href="https://github.com/loonkwil/regexify" target="_blank" title="Source">Github</a></span></h1></div>
<section id="pattern">
<label for="regex">Pattern</label>
<div><div><textarea spellcheck="false" autofocus id="regex" class="form-control" rows="1">&lt;([^&gt;]+)&gt;</textarea><small class=text-danger id=regex-error></small></div><div class="btn-group" id="flags"><button class="btn btn-default" title="case sensitivity">i</button> <button class="btn btn-default active" title="global match (find all matches rather than stopping after the first match)">g</button> <button class="btn btn-default" title="multiline (match the beginning or end of each line (delimited by \n or \r), not only the very beginning or end of the whole input string)">m</button></div><div><button class="btn btn-default" id="copy">copy</button></div></div></section>
<section>
<label for="haystack">Input</label>
<textarea spellcheck="false" id="haystack" class="form-control">&lt;html&gt;
&lt;body&gt;
  Hello World!
&lt;/body&gt;
&lt;/html&gt;</textarea>
</section>
<section>
<label>Matches</label>
<table class="table table-striped table-hover table-condensed" id="matches"></table>
</section>
<script src="js/base.min.js"></script>
</body>
</html>
